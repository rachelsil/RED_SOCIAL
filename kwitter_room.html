<!DOCTYPE html>
<html>

<head>

	  <!--Enlaces de Firebase estos enlaces están ahí para que podamos enviar y recibir datos Firebase.--> 
	<title>Kwitter Salas</title>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

	 <!--Enlaces de la fuente de google que estamos usando--> 
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <!--Enlaces de Bootstrap--> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>


	<div class="container">
		<button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Salir</button>

		<center>
			<h1 class="header">
				Kwitter
				<sup>
					<img src="m2.png">
				</sup>
			</h1>

<!-- Esta función logout() cierra la sesión del usuario desde la app kwitter y lo redirige a la página de inicio de sesión.--> 
<!--glyphicon glyphicon-log-out - esta clase Bootstrap agregará el icono de cierre de sesión dentro del botón de cerrar sesión.-->
			<h3 id="user_name" class="color_white"></h3>

<!--Ahora agreguen un campo de entrada para aceptar el nombre de la sala:-->
			<div class="form-group input_div_room_page">
				<label>#Crea una sala:</label>
				<input type="text" id="room_name" class="form-control" placeholder="#Nombre de la sala">
			</div>


<!--Esta función addRoom() agregará el nombre de la sala en el almacenamiento local y en la base de datos Firebase y 
 luego redirigirá al usuario a kwitter_page.-->
 <!--btn - es una clase Bootstrap que agregará relleno y eliminará el borde y el color predeterminados del botón.-->
 <!--btn-success - es una clase Bootstrap que agregará color verde claro al borde y al fondo del botón-->
			<button onclick="addRoom();" class="btn btn-success">#Crear sala</button>

			<h3 class="color_white">#SALASDETENDENCIA</h3>
 <!--5. Ahora agreguen un div con id=”output”, esta etiqueta div se utilizará para contener todos los nombres de sala.-->
			<div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
		</center>
	</div>

	</center>
	</div>

  <!--Enlace a nuestro archivo de kwitter--> 
	<script src="kwitter_room.js"></script>
</body>

</html>
